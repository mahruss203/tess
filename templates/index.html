<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi E. coli</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Prediksi E. coli</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="mcg">mcg</label>
                <input type="text" class="form-control" id="mcg" name="mcg" required>
            </div>
            <div class="form-group">
                <label for="gvh">gvh</label>
                <input type="text" class="form-control" id="gvh" name="gvh" required>
            </div>
            <div class="form-group">
                <label for="lip">lip</label>
                <input type="text" class="form-control" id="lip" name="lip" required>
            </div>
            <div class="form-group">
                <label for="chg">chg</label>
                <input type="text" class="form-control" id="chg" name="chg" required>
            </div>
            <div class="form-group">
                <label for="aac">aac</label>
                <input type="text" class="form-control" id="aac" name="aac" required>
            </div>
            <div class="form-group">
                <label for="alm1">alm1</label>
                <input type="text" class="form-control" id="alm1" name="alm1" required>
            </div>
            <div class="form-group">
                <label for="alm2">alm2</label>
                <input type="text" class="form-control" id="alm2" name="alm2" required>
            </div>
            <button type="submit" class="btn btn-primary">Prediksi</button>
        </form>
        {% if prediction_text %}
            <h4 class="mt-4">{{ prediction_text }}</h4>
        {% endif %}
    </div>
</body>
</html>
